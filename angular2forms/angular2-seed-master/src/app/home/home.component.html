<div class="container">
  <h3> Forms</h3>

            <!--
               one way binding <input class="form-control" id="firstName" type="text" required placeholder="firstName" name="firstName" [ngModel]="model.firstName"> -
     two way binding <input class="form-control" id="firstName" type="text" required placeholder="firstName" name="firstName" [(ngModel)]="model.firstName">
    <input class="form-control" id="firstName" type="text" required placeholder="firstName" name="firstName" [ngModel]="model.firstName"
      (ngModelChange) = "model.firstname=$event">

<input class="form-control" id="firstName" type="text" required placeholder="firstName" name="firstName" [(ngModel)]="model.firstName"
      (ngModelChange) = "firstNameToUpperCase($event)"> -->

  <form #form="ngForm" (submit)="submitForm(form)" novalidate>
    <div  class="form-group" [class.has-error]="firstName.invalid && firstName.touched">
            <label class="control-label">First Name</label>
            <input #firstName="ngModel" required type="text" class="form-control" name="firstName"
                [(ngModel)]="model.firstName" >
<div *ngIf="firstName.invalid && firstName.touched"class="alert alert-danger">first name is required</div>
        </div>
              <h3>Classes</h3>
              <div>{{firstName.invalid}}</div>
        <div class="form-group">
            <label>Last Name</label>
            <input #lastName="ngModel" [class.has-error]="lastName.invalid && lastName.touched" type="text" class="form-control" name="lastName"
                [(ngModel)]="model.lastName">
                <div *ngIf="lastName.invalid && lastName.touched"class="alert alert-danger">Last name is required</div>
        </div>



    <div class="checkbox">
      <label>
        <input id="is-full-time" type="checkbox" name="is-full-time"
        [(ngModel)]="model.isFullTime">Full Time Employee
      </label>
    </div>

    <label>Payment Type</label>
<div class="radio">
  <label>
        <input id="pay-type" type="radio" name="paymentType" value ="w2" checked [(ngModel)]="model.paymentType">W2
      </label>
</div>

    <div class="radio">
      <label>
        <input id="pay-type" type="radio" name="paymentType" value ="1099" [(ngModel)]="model.paymentType">1099
      </label>
    </div>
<div class="form-group" [class.has-error]="hasPrimaryLanguageError">
  <label class="control-label" for="primaryLanguage">Primary Language</label>
  <select class="form-control" #primaryLanguage id="primaryLanguage" type="text" (blur)="validatePrimaryLanguage(primaryLanguage.value)"  (change)="validatePrimaryLanguage(primaryLanguage.value)" name="primaryLanguage" [(ngModel)]="model.primaryLanguage" >
    <option value="default">Select a language .... </option>
<option *ngFor="let lang of languages">
{{lang}}

</option>

       </select>
    </div>

    <div class="form-group">
      <label for="dob">Date Hired</label>
      <input class="form-control" id="dob" type="date"     name="dob" >
    </div>
<div class="row">
  <div class="col-xs-12 col-12 col-md-4 form-group">
    <input type="text"
           placeholder="Datepicker"
           class="form-control"
           bsDatepicker>
  </div>
  <div class="col-xs-12 col-12 col-md-4 form-group">
    <input type="text"
           placeholder="Daterangepicker"
           class="form-control"
           bsDaterangepicker>
  </div>
</div>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Ok</button>
<h3>{{form.valid}}</h3>
  </form>
  {{form.pristine}}
  {{model | json}}

  <hr />
  Angular Value: {{form.value | json}}
</div>
